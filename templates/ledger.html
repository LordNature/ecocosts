<html>
{{template "head"}}
<body>
{{template "nav"}}
<main>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>client_id</th>
        <th>cat_id</th>
        <th>amount</th>
        <th>balance</th>
        <th>description</th>
        <th>time</th>
      </tr>
    </thead>
    <tbody>
    {{ range $t := .}}
    <tr>
      <td>{{ $t.ID }}</td>
      <td>{{ $t.Client_id }}</td>
      <td>{{ $t.Cat_id.Int64 }}</td>
      <td>{{ $t.Amount }}</td>
      <td>{{ $t.Balance }}</td>
      <td>{{ $t.Description.String }}</td>
      <td>{{ $t.Time }}</td>
    </tr>
    {{ end }}
    </tbody>
  </table>
</main>
{{template "footer"}}
</body>
</html>
